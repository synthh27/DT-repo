<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <main>
        <script>
            const multiply = (num1, num2) => num1 * num2;
            console.log(`The product of 4 and 5 is ${multiply(4, 5)}.`); 
            console.log(`The product of -2 and 3 is ${multiply(-2, 3)}.`); 
        </script>
    </main>
</body>
