<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <div class="header">
            <h1>Temperature Converter</h1>
            <h2>Convert temperatures between Celsius and Fahrenheit.</h2>
        </div>
        <div class="converter">
            <div class="inputField">
                <label for="celsius">Celsius (°C)</label>
                <input type="number" id="celsius" placeholder="Enter Celsius">
                <button onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
            </div>
            <div class="inputField">
                <label for="fahrenheit">Fahrenheit (°F)</label>
                <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit">
                <button onclick="convertToCelsius()">Convert to Celsius</button>
            </div>
        </div>
        <script>
            function convertToFahrenheit() {
                const celsius = document.getElementById('celsius').value;
                const fahrenheit = (celsius * 9/5) + 32;
                document.getElementById('fahrenheit').value = fahrenheit.toFixed(2);
            }

            function convertToCelsius() {
                const fahrenheit = document.getElementById('fahrenheit').value;
                const celsius = (fahrenheit - 32) * 5/9;
                document.getElementById('celsius').value = celsius.toFixed(2);
            }
        </script>
    </main>
</body>
</html>
